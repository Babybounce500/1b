<script>
      // Automatisches Ausfüllen des Aktienkürzel-Feldes
      document.getElementById("stockSymbol").value = "IHR_AKTIENKUERZEL"; // Ersetzen Sie "IHR_AKTIENKUERZEL" durch das gewünschte Kürzel
    
      // Automatische Auswahl der Dauer aus dem Dropdown-Menü
      var select = document.getElementById("timeframe");
      select.value = "IHRE_GEWUENSCHTE_DAUER"; // Ersetzen Sie "IHRE_GEWUENSCHTE_DAUER" durch den gewünschten Zeitraum
    
      // Automatisches Klicken des "API Anfrage" Buttons
      // Da der Button keine ID hat, verwenden wir eine andere Methode, um ihn zu finden und zu klicken
      var buttons = document.getElementsByTagName("button");
      for (var i = 0; i < buttons.length; i++) {
        if (buttons[i].textContent === "API Anfrage") { // Ersetzen Sie "API Anfrage" durch den tatsächlichen Text des Buttons, falls abweichend
          buttons[i].click();
          break;
        }
      }
    </script>
<script>
// Read cookie for stock symbol
var aktienkuerzel = document.cookie.replace(/(?:(?:^|.*;\s*)aktienkuerzel\s*\=\s*([^;]*).*$)|^.*$/, "$1");
document.getElementById("ticker").value = decodeURIComponent(aktienkuerzel);
// Read cookie for duration
var dauer = document.cookie.replace(/(?:(?:^|.*;\s*)dauer\s*\=\s*([^;]*).*$)|^.*$/, "$1");
document.getElementById("duration").value = decodeURIComponent(dauer);
</script><script>

    })

}
